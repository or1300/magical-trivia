
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טריוויה קסומה - עולם הקוסמים</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Assistant', sans-serif;
    }
    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    
    .bg-dots {
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(250, 204, 21, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(250, 204, 21, 0.5);
    }

    @keyframes hat-talk {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(-2deg); }
      50% { transform: scale(1.02) rotate(2deg); }
      75% { transform: scale(1.07) rotate(-1deg); }
    }
    
    @keyframes hat-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .animate-hat-talk {
      animation: hat-talk 0.6s ease-in-out infinite;
    }

    .animate-hat-float {
      animation: hat-float 3s ease-in-out infinite;
    }

    .hat-glow {
      filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.4));
    }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="bg-[#0a0a1f] text-white">
  <div id="root"></div>

</body>
</html>
